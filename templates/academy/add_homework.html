{% extends "base.html" %}
{% block title %}Start page{% endblock title %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Homework</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            margin-top: 50px;
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        h1 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Homework</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Title:</label>
                {{ form.title }}
            </div>
            <div class="form-group">
                <label>Description:</label>
                {{ form.description }}
            </div>
            <div class="form-group">
                <label>Due Date:</label>
                {{ form.due_date }}
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock content %}
</body>
