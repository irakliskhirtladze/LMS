<!-- templates/academy/index.html -->
{% extends "base.html" %}
{% block title %}Academy Home{% endblock title %}
{% block content %}

<!--Show content if user is logged in-->
Hi {{ user.email }}!
<br>
User role: {{ user_role }}
<p><a href="{% url 'logout' %}">Log Out</a></p>
<br><br>

<!--Display subjects-->
Your subjects:
{% for subject in subjects %}
    <p>{{ subject.name }}</p>
{% endfor %}

{% endblock content %}
